<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/new_file.css" />
	</head>
	<body>
		<div class="container">
			<div class="left">
				<!--这个是圆盘-->
				<div class="round" id="divRound">
					<!--圆盘开始的时候中间的图案-->
					<img class="center" id="imgCenter" src="img/round.png" />
					<!--圆盘开始的时候显示的图案-->
					<img class="result" id="imgResult" src="img/values/0.png" />
					
				</div>
					<p>在心中任意选择一个两位数（或者说，从10~99之间任意选择一个数），把这个数字分别减去其十位数和个位数（例如你选择的是71,那就：71-7-1=63）。</p>
					<p>在右边图表中找出与最后得出的数所相应的图形，并把这个图形牢记心中，然后点击上方的阵型。你会发现，阵型所显示出来的图形就是你刚刚心里记下的那个图形。</p>
			</div>
			<div class="right">
				<div class="table" id="divTable">
					
					
				</div>
			</div>
		</div>
		<script src="js/new_file.js">
			
		</script>
	</body>
</html>
